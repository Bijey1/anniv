<!doctype html>

      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
        background: #87ceeb;
      }

      /* INTRO GIF */
      #intro {
        position: fixed;
        inset: 0;
        background: black; /* cinematic */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      #intro img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* VERY IMPORTANT */
        image-rendering: pixelated;
      }

      /* GAME */
      #game {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      /* Background image */
      #game-bg {
        position: absolute;
        inset: 0;

        width: 100%;
        height: 100%;
        object-fit: cover; /* pixel safe */
        image-rendering: pixelated;

        z-index: 0;
        pointer-events: none;
      }

      /* Everything else goes above the background */

      /* PLAYER */
      .player {
        position: absolute;
        top: 100px;
        right: 70px;
        width: 50px;
        height: 50px;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
      #cage {
        position: absolute;
        top: 101px;
        right: 70px;
        width: 50px;
        height: 50px;
        z-index: 3;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }

      /* SQUARE OBJECTS */

        position: absolute;
        width: 50px;
        height: 50px;
        z-index: 1;
      }

        width: 50px;
        z-index: 2;
        height: 50px;
      }

        height: 80px;

        }
        25% {

        }
        30% {
          transform: translateX(30px);
        }

        }
        40% {
          transform: translateX(30px);
        }
        45% {
          transform: translateX(-30px);
        }
        50% {

        }
        55% {

        }
        60% {
          transform: translateX(30px);
        }
        65% {

        }
        70% {

      function startIntroSequence() {

      function preloadGifs(sources) {
        return Promise.all(

                resolve();

              img.src = src;

      function fadeIn(duration = 1000) {
        const overlay = document.getElementById("fadeOverlay");
        overlay.style.transition = `opacity ${duration}ms ease`;
        overlay.style.opacity = 0; // fade to transparent
        setTimeout(() => {
          overlay.style.display = "none"; // hide overlay after fade
        }, duration);
      }

      function fadeOut(duration = 1000) {
        const overlay = document.getElementById("fadeOverlay");
        overlay.style.display = "block";
        overlay.style.transition = `opacity ${duration}ms ease`;
        overlay.style.opacity = 1; // fade to black
      }
      function fadeINFadeOut(duration = 800, callback) {
        // Create overlay
        setTimeout(() => {
          intro.remove();
          cuts.style.display = "none"; // hide overlay after fade
        }, 1500);

        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.inset = "0";
        overlay.style.background = "#000"; // black fade
        overlay.style.opacity = "0";
        overlay.style.transition = `opacity ${duration}ms ease`;
        overlay.style.zIndex = 9999;
        document.body.appendChild(overlay);

        // Fade in
        requestAnimationFrame(() => {
          overlay.style.opacity = "1";
        });

        // Wait for fade in + optional pause
        setTimeout(() => {
          // Fade out
          overlay.style.opacity = "0";

          // Wait for fade out to finish
          setTimeout(() => {
            overlay.remove();
            if (callback) callback();
          }, duration);
        }, duration + 200); // pause for 200ms at full fade

      function backgroundSpeech(
        lines,
        onFinish,
        dir,
        x = "50%",
        y = "75%",
        anchor = "center",
      ) {
        let index = 0;

        const bubbleIn = document.createElement("div");
        bubbleIn.className = "bg-speech";

        bubbleIn.innerText = lines[index];

        if (dir == "left") {
          bubbleIn.classList.add("left");
        } else {
          bubbleIn.classList.add("right");
        }

        // Positioning
        bubbleIn.style.left = x;
        bubbleIn.style.top = y;

        if (anchor === "center") {
          bubbleIn.style.transform = "translate(-50%, -50%)";
        } else if (anchor === "bottom") {
          bubbleIn.style.transform = "translate(-50%, 0)";
        }

        document.body.appendChild(bubbleIn);

        function next() {
          index++;
          if (index >= lines.length) {
            cleanup();
            if (onFinish) onFinish();
          } else {
            bubbleIn.innerText = lines[index];
          }
        }

        function cleanup() {
          bubbleIn.remove();
          document.removeEventListener("pointerdown", next);
        }

        // Tap anywhere to continue

        document.addEventListener("pointerdown", next);
      }

            });
          }

          return; // stop execution for now
        }
        // Add tap effect listeners
        function spawnTapEffect(x, y) {
          const effect = document.createElement("img");
          effect.src = "assets/sword_cut.gif";
          effect.style.position = "fixed";
          effect.style.left = x - 25 + "px";
          effect.style.top = y - 25 + "px";
          effect.style.width = "50px";
          effect.style.height = "50px";
          effect.style.pointerEvents = "none";
          effect.style.zIndex = 999;

          document.body.appendChild(effect);

          setTimeout(() => effect.remove(), 250);
        }

        function clickListener(e) {
          spawnTapEffect(e.clientX, e.clientY);
        }

        function touchListener(e) {
          const touch = e.touches[0];
          spawnTapEffect(touch.clientX, touch.clientY);
        }

        document.addEventListener("click", clickListener);
        document.addEventListener("touchstart", touchListener);

        // When level ends, remove listeners
        function cleanupTapEffect() {
          document.removeEventListener("click", clickListener);
          document.removeEventListener("touchstart", touchListener);
        }

        // Call cleanup whenever level ends
        const originalShowOverlay = showOverlay;
        showOverlay = (text) => {
          cleanupTapEffect();
          originalShowOverlay(text);
        };
        setTimeout(() => {
          speech.innerText = "";
          speech.style.background = "none";
        }, 3000); //Delay

        let gameOver = false;
        const loseLine = 95; // vh
        const enemyCount = enemyCnt;

        for (let i = 0; i < enemyCount; i++) {

          game.appendChild(e);
          objects.push(e);

            if (y >= loseLine) {

              clearInterval(moveInterval);
              lost = true;
              showOverlay("Oh no! They got past you Bebe");
            }
          }, 20);

          // Tap to destroy
          e.onclick = () => {

      function enemySpeechLikeSpeech(
        enemy,
        lines,
        onFinish,
        offsetX = 0,
        offsetY = 0,
        big,
      ) {
        let index = 0;

        const bubble = document.createElement("div");
        bubble.className = "enemy-speech";

        function update() {
          bubble.innerText = lines[index];
          const rect = enemy.getBoundingClientRect();

          if (big == "no") {
            bubble.style.top = rect.top + rect.height / 4 + offsetY + "px";
            bubble.style.left = rect.right + offsetX + "px";
          } else {
            bubble.style.top = rect.top + offsetY + "px";
            bubble.style.right = offsetX + "px";
          }
        }

        update();
        document.body.appendChild(bubble);

        function advanceDialog() {
          index++;
          if (index >= lines.length) {
            bubble.remove();
            document.removeEventListener("click", advanceDialog); // remove listener
            if (onFinish) onFinish();
          } else {
            update();
          }
        }

        // Anywhere tap advances dialog
        document.addEventListener("click", advanceDialog);

        // keep following enemy
        const follow = setInterval(() => {
          if (!document.body.contains(enemy)) {
            bubble.remove();
            clearInterval(follow);
            document.removeEventListener("click", advanceDialog);
          } else {
            update();
          }
        }, 30);
      }
